<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo y Más</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(ellipse at bottom, #0d0d1a 0%, #000000 100%);
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .portada {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .contenido {
      z-index: 2;
      max-width: 1000px;
      position: relative;
    }

    .contenido h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      animation: floatText 3s ease-in-out infinite;
    }

    .contenido p {
      font-size: 1.2em;
      margin-top: 10px;
      opacity: 0.85;
    }

    .boton-musica {
      margin-top: 30px;
      font-size: 1em;
      padding: 10px 22px;
      background: transparent;
      border: 2px solid #ffffff88;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, opacity 0.5s ease;
      z-index: 10;
      position: relative;
    }

    .boton-musica:hover {
      background: white;
      color: #0d0d1a;
    }

    .boton-musica.oculto {
      opacity: 0;
      pointer-events: none;
    }

    .verso {
      font-size: 0.6em;
      opacity: 0.2;
      transition: opacity 2s ease, text-shadow 2s ease;
      margin: 6px 0;
      max-width: 90%;
    }

    .verso.iluminar {
      opacity: 1;
      text-shadow: 0 0 10px white;
    }

    .luna {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #fdfdfd, #dcdcdc);
      border-radius: 50%;
      box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.3);
      z-index: 0;
    }

    .estrellas {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .estrella {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: parpadeo 2s infinite alternate;
    }

    @keyframes parpadeo {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="portada">
    <div class="luna"></div>
    <div class="estrellas">
      <script>
        for (let i = 0; i < 100; i++) {
          const estrella = document.createElement('div');
          estrella.className = 'estrella';
          estrella.style.top = Math.random() * 100 + '%';
          estrella.style.left = Math.random() * 100 + '%';
          estrella.style.animationDuration = (1 + Math.random() * 2) + 's';
          document.querySelector('.estrellas').appendChild(estrella);
        }
      </script>
    </div>
    <div class="contenido">
      <h1>En este y todos los universos te Amo</h1>
      <p>Te amaré en vida y en muerte</p>
      <button class="boton-musica" id="botonMusica" onclick="reproducirCancion()">¿Sabes cuánto te amo?</button>
      <div id="letraCancion"></div>
    </div>
  </div>

  <audio id="audioCancion" src="https://isaac101024.github.io/Te-Amo/cancion.mp3"></audio>

  <script>
    const letra = [
      "Te amo y más de lo que puedes imaginar",
      "Te amo además como nunca nadie jamás lo hará",
      "En esta canción, va mi corazón",
      "Amor más que amor es el nuestro y te lo vengo a dar",
      "Te miro y más... y más y más te quiero mirar",
      "Te amo y sabrás puro sentimiento y no hay nada más",
      "Y sueño llegar, a tu alma tocar",
      "Amor más que amor es el nuestro y te lo vengo a dar",
      "Ruego a Dios tenerte a mi lado",
      "Y entonces poderte abrazar",
      "Si no estás aquí, algo falta",
      "Yo por ti pelearé hasta el final",
      "Y sueño llegar, a tu alma tocar",
      "Amor más que amor es el nuestro y te lo vengo a dar",
      "Te amo y ¡más!",
      "Te amo y sabrás que nadie como yo te amará",
      "En esta canción, yo veo quien soy",
      "Amor más que amor es el mío y lo siento",
      "Amor más que amor es el tuyo y presiento",
      "Amor más que amor es el nuestro",
      "Si tú me... lo das"
    ];

    function reproducirCancion() {
      const audio = document.getElementById('audioCancion');
      const boton = document.getElementById('botonMusica');
      boton.classList.add('oculto');
      audio.play();
      iluminarVersos();
    }

    function iluminarVersos() {
      const contenedor = document.getElementById('letraCancion');
      contenedor.innerHTML = '';
      letra.forEach((verso, i) => {
        const linea = document.createElement('p');
        linea.className = 'verso';
        linea.textContent = verso;
        contenedor.appendChild(linea);
      });

      const versos = document.querySelectorAll('.verso');
      versos.forEach((linea, i) => {
        setTimeout(() => {
          linea.classList.add('iluminar');
        }, i * 10000); // cada verso se ilumina cada 10 segundos
      });
    }
  </script>
</body>
</html>
